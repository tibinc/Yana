{{#each userinfo}}

 <script language="javascript">


var newMessages='{{NewMessages}}';
var newChatMessages='{{NewChatMessages}}';
console.log(newMessages);

var obj1=document.getElementById('notification');
var obj2=document.getElementById('chatnotification');

if (newMessages=='true')

{
console.log(newMessages);
   obj1.setAttribute('visible','true');


}
else if (newMessages=='false'){

   console.log(newMessages);


   obj1.setAttribute('hidden', 'hidden');


}

if (newChatMessages=='true')

{
console.log(newMessages);
   obj2.setAttribute('visible','true');


}
else if (newChatMessages=='false'){

   console.log(newChatMessages);


   obj2.setAttribute('hidden', 'hidden');


}


 

 </script>

{{#if currentUser}}

{{#each userinfo}}

<img style="width:70px;height:40px;" src="{{ProfilePic}}">


{{/each}}

<p>View and update your request.</p>

{{#each viewGuest}}

<form id="editguest" style="color:black;background-color:rgba(100,200,100,.8);padding:10px 25px">

<p>Full Name: <input type="text" style="width:200px;" name="fullname" value={{this.Name}} maxlength="30" placeholder="Maximum 30 characters" required></p>

<p>Address:</p> <p>First Line: <input type="text" style="width:200px;" name="addr_first" value={{this.Address}} maxlength="30" placeholder="Maximum 30 characters" required>
  Street: <input type="text" style="width:200px;" name="street" value={{this.Street}} maxlength="30" placeholder="Maximum 30 characters" required></p><br />

<p style="position:relative;left:15px">Country:<input type="text" id="country" name ="country" value={{this.Country}} required>
State: <input type="text" name ="state" value={{this.State}} id ="state" required></p><br />


<p>Postal Code:<input type="text" style="width:200px;" name="postalcode" value={{this.Post}} maxlength="15" placeholder="Maximum 15 characters" required></p><br />
<p style="position:relative;left:25px">Mobile:<input type="number" style="width:200px;" name="mobile" value={{this.Mobile}} maxlength="20" placeholder="Maximum 20 characters" required>
Email:<input type="email" style="width:200px;" name="email" value={{this.Email}} maxlength="30" placeholder="Maximum 30 characters" required></p><br />

<p>Where do you want to be hosted:: <input type="text" style="width:200px;" name="location" value={{this.HostLoc}} maxlength="30" placeholder="Maximum 30 characters" required>

Type of Host:<select name="hostType" value={{this.HostType}} required>
<option value="Free">Free hosting</option>
<option value="PG">Paying guest</option>
<option value="Lodge">Hotel/Lodge/Resort</option>
</select>
</p><br />
<p>No. of people:<input type="number" style="width:200px;" name="count" value={{this.Count}}  required></p>

<p>Preferences: <input type="textarea" style="height:75px;width:250px;position:relative;top:20px" name="preferences" value={{this.Preference}} placeholder="Write down your preferences and comments."></p><br />

<input class="submit_changes" style="background-color:rgba(150,150,130);position:relative;left:350px" type="submit" value="Save">

<input class="clearform" style="background-color:rgba(150,150,130);position:relative;left:350px" type="button" onclick="myFunction()" value="Reset">



</form>

<script>
function myFunction()
{
 

document.getElementById("editguest").reset();

}
</script>
{{/each}}
{{else}}
<p>You must login to your account first. Don't have an account? Please sign up. It takes just a few seconds for you.</p>


{{/if}}


</template>
